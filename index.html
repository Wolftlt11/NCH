<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nepal Craft Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background iframe {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: showOverlay 1s ease-in-out 13s forwards; 
        }

        @keyframes showOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-container {
            position: relative;
            z-index: 1;
            padding: 50px;
            display: inline-block;
        }

        h1, p {
            font-size: 2em;
            color: transparent; /* Makes the text transparent */
            -webkit-text-stroke: 1px rgb(255, 255, 255); /* Adds a white outline to the text */
            display: block; /* Ensures each word is stacked vertically */
            opacity: 0; /* Initially hidden */
            animation: fadeInText 1s ease-in-out forwards; /* Apply fade-in effect */
            animation-delay: 13s; /* Set the delay before starting the animation */
        }

        /* Apply fade-in effect for each word */
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 span, p span {
            display: block; 
            opacity: 0;
            animation: fadeInWord 1s ease-in-out forwards;
            animation-delay: 13s; 
        }

        /* Delay animation for each word */
        @keyframes fadeInWord {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Delay the appearance of each word */
        h1 span:nth-child(1) {
            animation-delay: 13.5s;
        }
        h1 span:nth-child(2) {
            animation-delay: 14s;
        }
        h1 span:nth-child(3) {
            animation-delay: 14.5s;
        }
        h1 span:nth-child(4) {
            animation-delay: 15s;
        }
        p span:nth-child(1) {
            animation-delay: 15.5s;
        }
        p span:nth-child(2) {
            animation-delay: 16s;
        }
        p span:nth-child(3) {
            animation-delay: 16.5s;
        }

        
        .enter-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2em;
            color: white;
            background: #cc410b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            opacity: 0; 
            animation: fadeInButton 1s ease-in-out forwards;
            animation-delay: 17s; 
        }

        .enter-btn:hover {
            background: #a52a2a;
        }

        /* Animation for button */
        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/gCRNEJxDJKM?autoplay=1&mute=1&loop=1&playlist=gCRNEJxDJKM&controls=0&showinfo=0&modestbranding=1"
                frameborder="0" allowfullscreen>
        </iframe>
    </div>
    <div class="overlay"></div>
    <div class="welcome-container">
        <h1><span>NAMASTE</span> <span>ようこそ</span></h1>
        <p><span>अतिथिदेवो भव</span><br><span>お客様は神様です</span></p>
        <p><span>Welcome to Nepal Craft Hub,</span><br><span>where heritage meets craftsmanship.</span><br><span>Explore the beauty of authentic Nepali handicrafts.</span></p>
        <button class="enter-btn" onclick="enterSite()">Enter</button>
    </div>
    <script>
        function enterSite() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
